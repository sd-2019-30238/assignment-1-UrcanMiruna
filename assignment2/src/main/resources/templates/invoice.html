<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Best Furniture Deals</title>
</head>
<body>
<table style="width:50%">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Id Product</th>
        <th>stateOrder</th>
        <th>Amount Ordered</th>
    </tr>
    <tbody>
    <tr th:if="${history.empty}" >
        <td colspan="2"> No products available</td>
    </tr>
    <tr th:each="order: ${history}">
        <td><span th:text="${order.id}">Id</span></td>
        <td><span th:text="${order.username}">Username</span></td>
        <td><span th:text="${order.idProduct}">Id Product</span></td>
        <td><span th:text="${order.state}">stateOrder</span></td>
        <td><span th:text="${order.amountOrdered}">Amount Ordered</span></td>
    </tr>
    </tbody>
</table>
<table style="width:50%">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Id Product</th>
        <th>stateOrder</th>
        <th>Amount Ordered</th>
    </tr>
    <tbody>
    <tr th:if="${invoice.empty}" >
        <td colspan="2"> No products available</td>
    </tr>
    <tr th:each="order: ${invoice}">
        <td><span th:text="${order.id}">Id</span></td>
        <td><span th:text="${order.username}">Username</span></td>
        <td><span th:text="${order.idProduct}">Id Product</span></td>
        <td><span th:text="${order.state}">stateOrder</span></td>
        <td><span th:text="${order.amountOrdered}">Amount Ordered</span></td>
    </tr>
    </tbody>
</table>

<form th:action="@{/users/all}" method="get">
    <input type="submit" value="Sign Out"></form>
</body>
</html>
